<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Travel Collections</title>
  <!-- Critical path handling script -->
  <script>
    // Handle deployment path issues
    (function() {
      // This script automatically corrects pathing issues when deployed to '/download' or other directories
      const basePath = "/"; // Always use root path, regardless of deployment location
      const currentPath = window.location.pathname;
      
      // Check if we're in a subdirectory like /download
      if (currentPath.startsWith('/download') && currentPath !== '/download/assets/') {
        console.warn('Detected incorrect deployment path:', currentPath);
        
        // Redirect to root with query param to track the issue
        const redirectUrl = window.location.origin + '/?from=download&ts=' + Date.now();
        window.location.href = redirectUrl;
      }
    })();
  </script>
  <!-- Meta tags -->
  <meta name="description" content="Deep Travel Collections - Premium travel guides for Canadian snowbirds">
  <!-- Base tag for path resolution -->
  <base href="/">

  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
